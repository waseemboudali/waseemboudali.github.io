<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Tangerine:400,700' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
        <meta charset="UTF-8">
        <style>
            * {
                box-sizing: border-box=;
            }
            body{ 
                margin: 0px; text-align: center; 
                background: transparent url("visuals/background.jpg") no-repeat center center fixed;
                background-size: cover;
                font-size: 14px;
                font-family: 'Playfair Display', serif;
                color: white;
                overflow: scroll;
            }
            #pagetop{
                position: fixed;
                top: 0px;
                width:100%;
                height: 170px;
                opacity: 0.9;
                background:#999999;
                color: white;
                font-size: 23px;
                padding: 0;
                transition: height 0.3s linear 0s, padding 0.3s linear 0s;
            }
            #pagetop > #menu{
                position: absolute;
                bottom: 0px;
                width:100%;
                background: #555555;
                height: 30px;
                font-family: 'Playfair Display', serif;
                font-size: 20px;
                transition: height 0.3s linear 0s;
            }
            #pagetop > #welcome{
                font-size: 35px;
                font-family: 'Tangerine', cursive;
                margin-top: 20px;
            }
            #pagetop > #identity{
                font-size: 60px;
                font-family: 'Playfair Display', serif;
            }
            #wrapper{ margin-top: auto; }
            
            #pagebottom > #foot{
                position: fixed;
                top: 800px;
                width:100%;
                height: 200px;
                background:#000;
                color: white;
                font-size: 23px;
                margin-top: 20px;
                transition: height 0.3s linear 0s, padding 0.3s linear 0s;
            }

            #pagebottom > #full{
                position: absolute;
                top: 850px;
                width:100%;
                background: #000;
                height: 50px;
                font-family: 'Playfair Display', serif;
                font-size: 20px;
                transition: height 0.3s linear 0s;
            }

            p {
                margin-bottom: auto;
                max-width: 800px;
            }
        </style>
        <script>
            var pagetop, menu, yPos;
            function yScroll(){
                pagetop = document.getElementById('pagetop');
                welcome = document.getElementById("welcome")
                menu = document.getElementById('menu');
                yPos = window.pageYOffset;
                if(yPos > 150){
                    pagetop.style.height = "80px";
                    pagetop.style.paddingTop = "8px";
                    menu.style.height = "0px";
                    welcome.style.display = "none";
                } else {
                    pagetop.style.height = "170px";
                    pagetop.style.paddingTop = "50px";
                    menu.style.height = "30px";
                    welcome.style.display = "inline";
                }
            }
            window.addEventListener("scroll", yScroll);
        </script>
    </head>
    <body>
        <div id="pagetop">
            <div id="welcome">
                Welcome to the official website of
            </div>
            <div id="identity">
                Waseem Boudali
            </div>
            <div id="menu">
                 | <a href="#Intro" style="text-decoration : none; color : #000000;">Introduction</a> | <a href="#About" style="text-decoration : none; color : #000000;">About Waseem</a> | <a href="#Connect" style="text-decoration : none; color : #000000;">Connect With Waseem</a> | 
            </div>
        </div>
        <div id="wrapper">
        </div>

    </body>
